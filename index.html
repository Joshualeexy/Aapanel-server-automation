<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Domain to DNS Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center">Add Domain</h1>

        <form id="domainForm" class="space-y-4">
            <div>
                <label for="domain" class="block text-sm font-medium text-gray-700">Domain Name</label>
                <input type="text" id="domain" name="domain" placeholder="example.com"
                    class="mt-1 border-2 border-blue-900 block  w-full rounded-md p-2 0 sm:text-sm" />
            </div>

            <div>
                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    Add to DNS Manager
                </button>
            </div>
        </form>

        <div id="responseBox" class="mt-6 hidden p-4 rounded-md"></div>
    </div>

    <script>
        document.getElementById('domainForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const domain = document.getElementById('domain').value.trim();
            const responseBox = document.getElementById('responseBox');

            try {
                const res = await fetch('/api/dns', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-admin-token': '000000'
                    },
                    body: JSON.stringify({ domain })
                });

                const data = await res.json();
                console.log(res.json());
                responseBox.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800');

                if (res.ok) {
                    responseBox.classList.add('bg-green-100', 'text-green-800');
                    responseBox.textContent = `✅ Domain added successfully: ${domain}`;
                } else {
                    responseBox.classList.add('bg-red-100', 'text-red-800');
                    responseBox.textContent = `❌ Error: ${data.error || 'Failed to add domain'}`;
                }
            } catch (err) {
                console.log(err);
                console.log(err.message);
                responseBox.classList.remove('hidden');
                responseBox.classList.add('bg-red-100', 'text-red-800');
                responseBox.textContent = `❌ Network Error: ${err.message}`;


            }

            responseBox.classList.remove('hidden');
        });
    </script>

</body>

</html>
